table:
  name: user
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmark
          schema: public
  - name: liked_recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: liked_recipe
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: rating
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: recipe
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - bio
        - created_at
        - id
        - name
        - username
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - bio
        - created_at
        - id
        - name
        - username
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - bio
        - name
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
