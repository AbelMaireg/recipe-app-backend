table:
  name: recipe_step
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: recipe_picture
    using:
      foreign_key_constraint_on: picture_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          creator_id:
            _eq: X-Hasura-User-Id
      columns:
        - description
        - index
        - picture_id
        - recipe_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - description
        - id
        - index
        - picture_id
        - recipe_id
        - updated_at
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - description
        - id
        - index
        - picture_id
        - recipe_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe:
          creator_id:
            _eq: X-Hasura-User-Id
    comment: ""
