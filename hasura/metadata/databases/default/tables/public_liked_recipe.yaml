table:
  name: liked_recipe
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - recipe_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - recipe_id
        - user_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
