actions:
  - name: createRecipe
    definition:
      kind: synchronous
      handler: http://app:8080/actions
    permissions:
      - role: user
  - name: deleteUser
    definition:
      kind: synchronous
      handler: http://app:8080/actions
  - name: signin
    definition:
      kind: synchronous
      handler: http://app:8080/actions
    permissions:
      - role: public
  - name: signup
    definition:
      kind: synchronous
      handler: http://app:8080/actions
    permissions:
      - role: public
custom_types:
  enums: []
  input_objects:
    - name: SignUpInput
    - name: SignInInput
    - name: DeleteUserInput
    - name: CreateRecipeInput
    - name: RecipeIngredientInput
    - name: RecipeStepInput
    - name: RecipeTagInput
  objects:
    - name: SignUpResponse
    - name: SignInResponse
    - name: UserOutput
    - name: DeleteUserResponse
    - name: CreateRecipeResponse
  scalars: []
